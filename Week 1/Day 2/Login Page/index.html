<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration form</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="form__wrapper">
        <div class="form__left">
          <h1 class="form__title">Log In</h1>
          <form action="">
            <input class="form__email" type="email" placeholder="email" />
            <input
              class="form__password"
              type="password"
              placeholder="password"
            />
            <input class="checkbox" type="checkbox" /><span>Remember me</span
            ><span class="checkbox_span">Forgot password?</span>
            <button class="form__btn" type="submit">LOG IN</button>
          </form>
          <div class="form_par">Or connect with</div>
          <ul class="form__social">
            <li class="facebook">
              <a href=""><img src="img/fa.png" alt="facebook icon" /></a>
            </li>
            <li>
              <a href=""><img src="img/twitter.png" alt="twitter icon" /></a>
            </li>
            <li>
              <a href=""><img src="img/git.png" alt="git icon" /></a>
            </li>
            <li>
              <a href=""><img src="img/ld.png" alt="linkedin icon" /></a>
            </li>
          </ul>
          <div class="form_copyright-text">Â©2020</div>
        </div>
        <div class="form__right">
          <div class="form__right-icon"><img src="img/icon.svg" alt="" /></div>
          <h2 class="form__right-title">Hello, friend!</h2>
          <div class="form__right-text">
            Enter your personal details and start your personal journey with us.
          </div>
          <div class="form__right-btn">
            <div class="form__right-btn_text"><a href="">REGISTER</a></div>
            <div class="form__right-btn_icon">
              <img src="img/arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
