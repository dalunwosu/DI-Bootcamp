<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if gender == 'M'%}
        <h1> Mr.{{name}}</h1>
    {% else %}
    <h1>Hello Mrs.{{name}}</h1>
    {% endif %}

    <br>
    Age: {{age}}
    <hr>

    <h3>Hobbies </h3>
    {%for hobby in hobbies%}
        <ul>{{hobby}} </ul>
    {%endfor%}
</body>
</html>
