<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Speed</title>
</head>
<body>
    {%for animal in animals%}
    <ul>Name of Animal: {{animal.name}}</ul>
    <ul>Number of Legs: {{animal.legs}}</ul>
    <ul>Animal weight: {{animal.weight}} Kg</ul>
    <ul>Animal height: {{animal.height}} Ft</ul>
    <ul>Animal speed: {{animal.speed}} Km/hr</ul>
    <ul>Family: {{animal.family.name}}</ul>
    <br>
    {%endfor%}
</body>
</html>
